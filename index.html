<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Kombat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Dog Kombat</h1>
            <p>Level: <span id="level-display">0</span></p>
            <p>Coins: <span id="coin-display">0</span></p>
        </header>
        
        <section id="shop">
            <h2>Purchase Dogs</h2>
            <div id="dogs">
                <!-- Dynamically load dogs here -->
            </div>
        </section>

        <section id="tapping-section">
            <h2>Tap to Earn Coins</h2>
            <div id="dog-icons">
                <!-- Tappable dog icons -->
            </div>
        </section>

        <footer>
            <button id="save-progress">Save Progress</button>
            <button id="load-progress">Load Progress</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
